<script>
    // DESAPARECER LOGO CON SCROLL
    document.addEventListener("scroll", () => {
        const header = document.querySelector(".header");
        if (window.scrollY > 40) {
            header.classList.add("hide");
        } else {
            header.classList.remove("hide");
        }
    });

    // SCROLL NAV
    function scrollNav(amount) {
        document.getElementById("navScroll").scrollBy({
            left: amount,
            behavior: "smooth"
        });
    }
</script>

<script>
document.addEventListener("scroll", () => {
    const topButtons = document.querySelector(".top-buttons");
    const navWrapper = document.querySelector(".nav-wrapper");

    if (window.scrollY > 80) {
        // hacer sticky
        topButtons.classList.add("sticky");
        navWrapper.classList.add("sticky");

        // insertar espaciador si no existe
        if (!document.querySelector(".sticky-spacer")) {
            const spacer = document.createElement("div");
            spacer.classList.add("sticky-spacer");
            document.body.insertBefore(spacer, document.querySelector(".banner"));
        }

    } else {
        // quitar sticky
        topButtons.classList.remove("sticky");
        navWrapper.classList.remove("sticky");

        // quitar espaciador
        const spacer = document.querySelector(".sticky-spacer");
        if (spacer) spacer.remove();
    }
});
</script>


</body>
</html>
